    const replaceText = (selector, text) => {
      const element = document.getElementById(selector);
      if (element) element.innerText = text;
      else console.warn('No element', selector);
    }
    function go() {
      // land_navbar()
      for (const key of ['rtime']) {
        replaceText(`${key}`, data[key]);
      }
      for (const key of ['id', 'hubpath']) {
        replaceText(`${key}`, data['author.title'][key]);
      }
    }
    function clear() {
      for (const key of ['rtime', 'id', 'hubpath']) {
        replaceText(`${key}`, '');
      }
    }
